<!DOCTYPE html>
<html lang="en">



<h1>터치 이벤트</h1>
<div id="box">
    <p>나를 터치해 주세요</p>
</div>

<style>
    #box {
        position: relative;
        width: 200px;
        height: 200px;
        border: 3px solid blue;
    }
</style>

<script>
    var boxs = document.getElementById('box');

    var touch = {
            start: function() {
                boxs.innerHTML = '나를 건드렸군요.';
                this.style.background = "red";
            },
            end: function() {
                boxs.innerHTML = '손을 떼었군요!';
                this.style.background = '';
            },
            move: function(e) {
                boxs.innerHTML = '만지는 중입니다.';
                this.style.background = 'yellow';
            }
        }
        // touchstart : 화면을 건드렸을 때
        // touchend : 화면에서 손을 떼었을 때
        // touchmove : 화면에서 터치로 이동 중일 때


    box.addEventListener('touchstart', touch.start);
    box.addEventListener('touchend', touch.end);
    box.addEventListener('touchmove', touch.move);
</script>


</html>
