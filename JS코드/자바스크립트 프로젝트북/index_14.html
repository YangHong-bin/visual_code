<!DOCTYPE html>
<html lang="en">

<body>
    <ul id='gnb'>
        <li>click</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <script>
        // 문서 객체 선택
        var gnb = document.getElementById('gnb');
        var li = gnb.getElementsByTagName('li');
        li[0].onclick = function() {
            this.style.backgroundColor = 'red';
        };
    </script>
</body>

</html>
