<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ex3-6-5 | DOM </title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            border: 3px solid black;
        }
        
        .box {
            background: orange;
        }
    </style>
</head>

<body>
    <a href="http://www.google.com" onclick="alert('구글로 이동합니다.')"> 구글</a>
    <div id='box'>
        <p>마우스를 올려 주세요</p>
    </div>
    <script>
        var box = document.getElementById('box');
        // 마우스 오버
        box.addEventListener('mouseover', function() {
            box.setAttribute('class', 'hover');
        });
        // 마우스 아웃
        box.addEventListener('mouseout', function() {
            box.removeAttribute('class', );
        });
    </script>
</body>

</html>
